<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    header {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      background-color: #71b6a4;
      border-bottom: 1px solid #ddd;
    }
    .logo {
      font-size: 28px;
      margin-right: 10px;
    }
    .titulo {
      font-size: 20px;
      font-weight: bold;
      color: rgb(39, 39, 87);
      text-shadow: #dbcd0bc2 0px 2px 10px;
    }
    .slogan {
        padding-left: 10px;
        font-style: oblique;
    }
  </style>
</head>
<body>
  <header>
    <span class="logo">&#x1F4DA;</span>
    <span class="titulo">WEB Brasil</span>
    <span class="slogan">O seu site de estudos.</span>
  </header>
</body>
</html>
